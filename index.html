<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header> <!-- Esto tiene que estar "encima" de la imagen superior de la pokedex, en la parte del circulito-->
    </header>  
    <div id="general">    
        <button id="retroceder"> <img src="images/LeftArrow.png" id="flechaIzda">  </button>
        <div>
            <div id="lupaYBotones">
                <img src="./images/PokedexSuperior.png" id="pokearriba" class="pokedex">
                <div style=" position: absolute;
                width: 100%;
                bottom: 5%
                ">
                    <div style="text-align: center;">
                        <form id="fr">
                            <input type="text" id="inputBusc" size="10px">
                            <button type="submit" id="botonBusc"> <img src="images/lupa1.png" id="imgBusc"> </button>
                        </form>  
                    </div>
                </div>
            </div>
            <div id="pokedexCerrada" class="pokedex">
                <img id="imgCerrada">
                <div id="numeroYNombreCerrada"></div>
            </div>
            <div id="contenido" class="pokedex">
                <div id="cabecera">
                    S<input type="checkbox" id="shiny">
                    F<input type="checkbox" id="female">
                    <input type="button" id="botonDesc" class="pestana" value="Description"></input>
                    <input type="button" id="botonMov" class="pestana" value="Movements"></input>
                    <input type="button" id="botonHAb" class="pestana" value="Abilities"></input>
                </div>
                <div id="contenedorAbiertoImg" style="display: flex;">
                    <div id="divImgAb"><img id="imgAbierta"></div>
                    <div id="info"></div>
                </div>
                <div id="contenedorAbierto">
                    <div id="descripcion"></div>
                </div>
            </div>
            <img src="./images/PokedexInferior.png" id="pokeabajo" class="pokedex">
        </div>
        <button id="avanzar"> <img src="images/RightArrow.png" id="flechaDcha"> </button>
    </div>
   
    <script src="./script/main.js"></script>
</body>

</html>
