<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header> <!-- Esto tiene que estar "encima" de la imagen superior de la pokedex, en la parte del circulito-->
    </header>  
    <div id="general">    
        <button id="avanzar"> Avanza </button>
        <div>
            <div id="lupaYBotones">
                <img src="./images/PokedexSuperior.png" id="pokearriba" class="pokedex">
                <div style=" position: absolute;
                width: 100%;
                bottom: 5%
                ">
                    <div style="text-align: center;">
                        <form id="fr">
                            <input type="text" id="inputBusc">
                            <button type="submit" id="botonBusc">Boton</button>
                        </form>  
                    </div>
                </div>
            </div>
            <div id="pokedexCerrada" class="pokedex">
                <img id="imgCerrada">
                <div id="numeroYNombreCerrada"></div>
            </div>
            <div id="contenido" class="pokedex">
                <img id="imgAbierta">
                <div id="info"></div>
                <div id="descripcion"></div>
                <input type="button" id="botonMov" value="Movimientos"></input>
                <input type="button" id="botonHAb" value="Habilidades"></input>
            </div>
            <img src="./images/PokedexInferior.png" id="pokeabajo" class="pokedex">
        </div>
        <button id="retroceder"> Retrocede </button>
    </div>
    <div id="movimientos">
        <ul id="ul_movimientos" class="lista"></ul>
    </div>
    <div id="habilidades">
        <ul id="ul_habilidades" class="lista"></ul>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
